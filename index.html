<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Vishal Lama, Udacity, Portfolio, Responsive, Bootstrap">
    <!-- Custom social media icons -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Bootstrap css files -->
    <link rel="stylesheet"
          href="css/bootstrap.min.css">
    <link rel="stylesheet"
          href="css/main.css">
    <!-- Favicon -->
    <link rel="icon" href="favicon-96x96.png">
    <!-- Google Lato font -->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,300'
          rel='stylesheet'>
    <title>Vishal Lama | Portfolio</title>
</head>
<body>
    <!-- Top navigation bar -->
    <!-- Most of the navbar code taken from the Bootstrap website:
         http://getbootstrap.com/components/#navbar -->
    <div class="container-fluid">
        <nav id="myNavBar"
             class="navbar navbar-default navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Vishal Lama</a>
                </div>
                <!-- Add links to navigation bar for toggling -->
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#about">About</a>
                        </li>
                        <li>
                            <a href="#featured-work">Portfolio</a>
                        </li>
                        <li>
                            <a href="#connect">Connect</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- Container to hold the main content -->
    <main class="container">
        <section class="row logo">
            <div class="col-sm-2">
                <figure>
                    <img class="img-responsive center-block logo-img"
                         src="images/udacity-logo-300x300small.png"
                         sizes="(max-width: 767px) 100vw,
                                (min-width: 768px) 16vw"
                         srcset="images/udacity-logo-300x300small.png 300w,
                                 images/udacity-logo-600x600medium.png 600w"
                         alt="Logo">
                </figure>
            </div>
            <div class="col-sm-10 text-center text-uppercase">
                <h1 class="logo-h1">Vishal Lama</h1>
                <h4 class="logo-h4">Frontend Ninja</h4>
            </div>
        </section>
        <div class="col-sm-12 logo-border">
        </div>
        <div class="row" id="about">
            <div class="col-sm-12">
                <figure>
                    <img class="img-responsive center-block"
                         src="images/nature-1200x600large.jpg"
                         sizes="(max-width: 1199px) 100vw,
                                (min-width: 1200px) 80vw"
                         srcset="images/nature-300x150small.jpg 300w,
                                 images/nature-800x400medium.jpg 800w,
                                 images/nature-1200x600large.jpg 1200w"
                         alt="Nature">
                </figure>
            </div>
        </div>
        <section class="row" id="featured-work">
            <div class="col-sm-12 text-center">
                <h2>
                    Featured Work
                </h2>
            </div>
        </section>
        <!-- Actual Portfolio -->
        <section class="row portfolio" role="presentation">
            <div class="col-md-6 col-lg-4">
                <figure>
                    <a href="https://github.com/vishallama"
                       target="_blank">
                        <img class="img-responsive center-block"
                             src="images/camera-lens-900x600large.jpg"
                             sizes="(max-width: 767px) 100vw,
                                    (max-width: 992px) 80vw,
                                    (max-width: 1199px) 50vw,
                                    (min-width: 1200px) 30vw"
                             srcset="images/camera-lens-300x200small.jpg 300w,
                                    images/camera-lens-600x400medium.jpg 600w,
                                    images/camera-lens-900x600large.jpg 900w"
                             alt="Camera Lens">
                    </a>
                    <figcaption>
                        <h3 class="text-center text-uppercase">Camera Lens</h3>
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4">
                <figure>
                    <a href="https://github.com/vishallama"
                       target="_blank">
                        <img class="img-responsive center-block"
                             src="images/compass-900x600large.jpg"
                             sizes="(max-width: 767px) 100vw,
                                    (max-width: 992px) 80vw,
                                    (max-width: 1199px) 50vw,
                                    (min-width: 1200px) 30vw"
                             srcset="images/compass-300x200small.jpg 300w,
                                    images/compass-600x400medium.jpg 600w,
                                    images/compass-900x600large.jpg 900w"
                             alt="Compass">
                    </a>
                    <figcaption>
                        <h3 class="text-center text-uppercase">Compass</h3>
                    </figcaption>
                </figure>
            </div>
            <div class="clearfix visible-md"></div>
            <div class="col-md-6 col-lg-4">
                <figure>
                    <a href="https://github.com/vishallama"
                       target="_blank">
                        <img class="img-responsive center-block"
                             src="images/dawn-900x600large.jpg"
                             sizes="(max-width: 767px) 100vw,
                                    (max-width: 992px) 80vw,
                                    (max-width: 1199px) 50vw,
                                    (min-width: 1200px) 30vw"
                             srcset="images/dawn-300x200small.jpg 300w,
                                    images/dawn-600x400medium.jpg 600w,
                                    images/dawn-900x600large.jpg 900w"
                             alt="Dawn">
                    </a>
                    <figcaption>
                        <h3 class="text-center text-uppercase">Dawn</h3>
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4">
                <figure>
                    <a href="https://github.com/vishallama"
                       target="_blank">
                        <img class="img-responsive center-block"
                             src="images/ipad-900x600large.jpg"
                             sizes="(max-width: 767px) 100vw,
                                    (max-width: 992px) 80vw,
                                    (max-width: 1199px) 50vw,
                                    (min-width: 1200px) 30vw"
                             srcset="images/ipad-300x200small.jpg 300w,
                                    images/ipad-600x400medium.jpg 600w,
                                    images/ipad-900x600large.jpg 900w"
                             alt="iPad">
                    </a>
                    <figcaption>
                        <h3 class="text-center text-uppercase">iPad</h3>
                    </figcaption>
                </figure>
            </div>
            <div class="clearfix visible-md"></div>
            <div class="col-md-6 col-lg-4">
                <figure>
                    <a href="https://github.com/vishallama"
                       target="_blank">
                        <img class="img-responsive center-block"
                             src="images/seagulls-900x600large.jpg"
                             sizes="(max-width: 767px) 100vw,
                                    (max-width: 992px) 80vw,
                                    (max-width: 1199px) 50vw,
                                    (min-width: 1200px) 30vw"
                             srcset="images/seagulls-300x200small.jpg 300w,
                                    images/seagulls-600x400medium.jpg 600w,
                                    images/seagulls-900x600large.jpg 900w"
                             alt="Seagulls">
                    </a>
                    <figcaption>
                        <h3 class="text-center text-uppercase">Seagulls</h3>
                    </figcaption>
                </figure>
            </div>
            <div class="col-md-6 col-lg-4">
                <figure>
                    <a href="https://github.com/vishallama"
                       target="_blank">
                        <img class="img-responsive center-block"
                             src="images/mockup-900x600large.jpg"
                             sizes="(max-width: 767px) 100vw,
                                    (max-width: 992px) 80vw,
                                    (max-width: 1199px) 50vw,
                                    (min-width: 1200px) 30vw"
                             srcset="images/mockup-300x200small.jpg 300w,
                                    images/mockup-600x400medium.jpg 600w,
                                    images/mockup-900x600large.jpg 900w"
                             alt="Mockup">
                    </a>
                    <figcaption>
                        <h3 class="text-center text-uppercase">Mockup</h3>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer class="container">
        <div class="col-sm-12 text-center">
            <div class="footer-icons" id="connect">
                <a href="https://github.com/vishallama" target="_blank">
                    <i class="fa fa-github-square fa-3x"></i>
                </a>
                <a href="https://twitter.com/vishallama" target="_blank">
                    <i class="fa fa-twitter-square fa-3x"></i>
                </a>
                <a href="https://plus.google.com/+VishalLama" target="_blank">
                    <i class="fa fa-google-plus-square fa-3x"></i>
                </a>
            </div>
            <h4>© 2015 Vishal Lama</h4>
        </div>
    </footer>
    <!-- Load Query and Bootstrap javascript files -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
